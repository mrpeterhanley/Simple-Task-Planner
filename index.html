    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    />

    <link rel="stylesheet" href="styles.css" />
    <title>Simple Task Planner</title>
  </head>

  <body>

    <header><h1>Simple Task Planner</h1></header>
    

    <div
      class="container bg-white rounded"
    >
      
      <div class="d-flex flex-wrap align-items-center justify-content-center p-3">
        <div>
          <button type="button" id="addTaskButton" class="btn btn-success m-1" >Add Task</button> 
        
          <button type="button" class="btn btn-danger m-1" id="deletebutton">Delete Task</button>
        </div>
        
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle m-1" id="assigneeDropDown" data-toggle="dropdown">Assignee</span>
            <div class="dropdown-menu" aria-labelledby="assigneeDropDown">
              <a class="dropdown-item" data-toggle="modal" data-target="#addAssigneeModal">Add Assignee</a>
              <a class="dropdown-item" href="#">Delete Assignee</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle m-1" id="filterDropDown" data-toggle="dropdown">Order Tasks</span>
            <div class="dropdown-menu" aria-labelledby="filterDropDown">
              <a class="dropdown-item" href="#">By Assignee</a>
              <a class="dropdown-item" href="#">By Due Date</a>
              <a class="dropdown-item" href="#">By Status</a>
            </div>
          </div>
      
        </div>
      <div class="table-responsive">
        <table class="table">
          <!--Heading row-->
          <thead class="bg-light">
            <tr>
              <th scope="col"></th>
              <th scope="col">Task Name</th>
              <th scope="col">Assignee</th>
              <th scope="col">Due Date</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>

          <!--Table content-->
          <tbody class="accordion" id="taskTableBody">  
          
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="modalContainer"></div>

    <footer>Built with &hearts; by Catalina Gonzalez & Peter Hanley</footer>

    ></script>
    <script

    ></script>

  </body>
