<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <title>Task List Planner</title>
  </head>

  <body class="bg-light">
    <div
      class="container container-fluid container-lg-1 container-md-3 container-sm-6 p-3 my-3 bg-white border border-dark"
    >
      <h1 class="text-center my-3">Task List Planner</h1>

      <div class="d-flex justify-content-center mb-3">
        <div>
          <button type="button" class="btn btn-primary mx-1" data-toggle="modal" data-target="#addTaskModal">+ Task</button>
        </div>
        <div>
          <button type="button" class="btn btn-danger mx-1">- Task</button>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle mx-1" id="assigneeDropDown" data-toggle="dropdown">Assignee</span>
          <div class="dropdown-menu" aria-labelledby="assigneeDropDown">
            <a class="dropdown-item" data-toggle="modal" data-target="#addAssigneeModal">Add Assignee</a>
            <a class="dropdown-item" href="#">Delete Assignee</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle mx-1" id="filterDropDown" data-toggle="dropdown">Filter</span>
          <div class="dropdown-menu" aria-labelledby="filterDropDown">
            <a class="dropdown-item" href="#">By Assignee</a>
            <a class="dropdown-item" href="#">By Due Date</a>
            <a class="dropdown-item" href="#">By Status</a>
          </div>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table">
          <!--Heading row-->
          <thead class="bg-light">
            <tr>
              <th scope="col"></th>
              <th scope="col">Task Name</th>
              <th scope="col">Assignee</th>
              <th scope="col">Due Date</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>

          <!--Table content-->
          <tbody id="taskTableBody">
          
          </tbody>
        </table>
      </div>
    </div>
  </div>

    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="#taskNameInput">Task Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskNameInput"
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Task name should be a minimum of 8 characters</div>
              </div>
              <div class="form-group">
                <label for="#detailInput">Task Details</label>
                <textarea
                  class="form-control"
                  id="detailInput"
                  rows="3"
                ></textarea>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Task description should be a minimum of 15 characters</div>
              </div>
              <div class="form-group">
                <label for="#assigneeSelect">Assignee</label>
                <select class="form-control" id="assigneeSelect">
                  <option value="Myself" selected>Myself</option>
                  <option value="Peter">Peter</option>
                  <option value="Catalina">Catalina</option>
                </select>
              </div>
              <div class="form-group">
                <label for="#dueDateInput">Due Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="dueDateInput"
                  value="2020-07-30"
                />
              </div>
              <div class="form-group">
                <label for="#statusSelect">Status</label>
                <select class="form-control" id="statusSelect">
                  <option value="Not started" selected>Not started</option>
                  <option value="In progress">In progress</option>
                  <option value="Completed">Completed</option>
                  <option value="Overdue">Overdue</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="addTaskModalButton" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
