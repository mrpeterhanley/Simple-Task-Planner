<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Task Planner Pro</title>
  </head>

  <body>
    <header><h1>Task Planner Pro</h1></header>

    <div
      class="container container-fluid container-lg-1 container-md-3 container-sm-6 bg-white rounded"
    >
      <div class="p-3">
        <div id="alert-container"></div>

        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <div>
            <button type="button" id="addTaskButton" class="btn btn-success">
              Add Task
            </button>
            <button type="button" id="deletebutton" class="btn btn-danger m-1">
              Delete Task
            </button>
          </div>

          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle m-1"
              type="button"
              id="assigneeDropDown"
              data-toggle="dropdown"
            >
              Assignee
            </button>
            <div class="dropdown-menu" aria-labelledby="assigneeDropDown">
              <a class="dropdown-item" id="addAssigneeDropDown" href="#"
                >Add Assignee</a
              >
              <a class="dropdown-item" id="deleteAssigneeDropDown" href="#"
                >Delete Assignee</a
              >
            </div>
          </div>

          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle m-1"
              type="button"
              id="filterDropDown"
              data-toggle="dropdown"
            >
              Filter Tasks
            </button>
            <div class="dropdown-menu" aria-labelledby="filterDropDown">
              <a class="dropdown-item" href="#" id="filter-reset">Show all</a>
              <a class="dropdown-item" href="#" id="filter-not-started"
                >Not started</a
              >
              <a class="dropdown-item" href="#" id="filter-in-progress"
                >In progress</a
              >
              <a class="dropdown-item" href="#" id="filter-completed"
                >Completed</a
              >
              <a class="dropdown-item" href="#" id="filter-overdue">Overdue</a>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead class="bg-light">
            <tr>
              <th scope="col"></th>
              <th scope="col">Task Name</th>
              <th scope="col" class="center">Assignee</th>
              <th scope="col" class="center">Due Date</th>
              <th scope="col" class="center">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="accordion" id="taskTableBody"></tbody>
        </table>
      </div>
    </div>

    <div id="modalContainer"></div>

    <footer>Built with &hearts; by Catalina Gonzalez & Peter Hanley</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
