<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Task List Planner</title>
  </head>

  <body class="bg-light">
    <div class="container-fluid container-lg-1 container-md-3 container-sm-6 p-3 my-3">
    <h1 class="text-center my-3">Task List Planner</h1>
    
    <ul class="list-group">

        <li class="list-group-item d-flex align-items-center">
            <div class="col">
            </div>
            <div class="col-lg-8 col-md-6 col-sm-3 col-xs-1"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col taskItem"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTaskModal">+Task</button></div>
          </li>

        

        <li class="list-group-item d-flex align-items-center bg-light">
            <div class="col taskItem"></div>
            <div class="col-lg-8 col-md-6 col-sm-3 col-xs-1"><h6>Task Name</h6></div>
            <div class="col taskItem"><h6>Assigned To</h6></div>
            <div class="col taskItem"><h6>Due Date</h6></div>
            <div class="col taskItem"><h6>Status</h6></div>
          </li>

    <li class="list-group-item d-flex align-items-center">
        <div class="col">
          <input
            type="checkbox"
          />
        </div>
        <div class="col-lg-8 col-md-6 col-sm-3 col-xs-1">Take dog for walk</div>
        <div class="col taskItem"><span class="badge badge-primary">Myself</span></div>
        <div class="col taskItem"><span class="badge badge-success">Today</span></div>
        <div class="col taskItem"><span class="badge badge-warning">In Progress</span></div>
      </li>
        <li class="list-group-item d-flex align-items-center">
            <div class="col">
              <input
                type="checkbox"
              />
            </div>
            <div class="col-lg-8 col-md-6 col-sm-3 col-xs-1">Design task list wireframe</div>
            <div class="col taskItem"><span class="badge badge-primary">Myself</span></div>
            <div class="col taskItem"><span class="badge badge-success">Today</span></div>
            <div class="col taskItem"><span class="badge badge-warning">In Progress</span></div>
          </li>
          <li class="list-group-item d-flex align-items-center">
            <div class="col">
              <input
                type="checkbox"
              />
            </div>
            <div class="col-lg-8 col-md-6 col-sm-3 col-xs-1">Make lunch</div>
            <div class="col taskItem"><span class="badge badge-primary">Myself</span></div>
            <div class="col taskItem"><span class="badge badge-success">Today</span></div>
            <div class="col taskItem
            "><span class="badge badge-warning">In Progress</span></div>
          </li>
      </ul>
    </div>
</div>

<div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Task Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="exampleFormControlInput2" placeholder="Task Description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Assigned To</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Due Date</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Status</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
